<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store (Smart Navigation)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* --- 1. GENERAL --- */
        body { margin: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; padding-top: 110px; transition: overflow 0.3s ease; }
        body.body-no-scroll { overflow: hidden; }

        /* --- HEADER --- */
        .curved-header { background-color: #0056b3; color: white; padding: 20px 40px; border-radius: 40px; position: fixed; top: 20px; left: 20px; right: 20px; z-index: 900; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .header-logo { max-width: 150px; height: auto; max-height: 60px; object-fit: contain; }
        .social-media-icons { display: flex; gap: 20px; }
        .social-media-icons a { color: white; text-decoration: none; font-size: 1.6rem; transition: transform 0.2s ease; }
        .social-media-icons a:hover { transform: scale(1.15); }

        /* --- CONTENT --- */
        .content { padding: 15px; max-width: 1200px; margin: 0 auto; }
        .content h2 { text-align: center; text-transform: uppercase; font-weight: bold; text-decoration: underline; margin-top: 20px; margin-bottom: 25px; color: #333; font-size: 2rem; }
        .hero-banner { width: 100%; margin-bottom: 30px; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .hero-banner img { width: 100%; height: auto; display: block; }
        
        /* --- PRODUCT GRID --- */
        .product-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; min-height: 300px; }
        .product-card { background-color: white; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; transition: transform 0.2s ease; display: flex; flex-direction: column; }
        .product-card:hover { transform: translateY(-5px); }
        .product-image { width: 100%; height: 200px; object-fit: cover; cursor: pointer; }
        .product-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .product-info h3 { margin: 0 0 5px 0; cursor: pointer; font-size: 1.1rem; }
        .product-price { font-size: 1.2rem; font-weight: bold; color: #0056b3; margin: 0 0 10px 0; }
        .add-to-cart-btn { background-color: #28a745; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; width: 100%; font-size: 0.9rem; font-weight: bold; }

        /* --- FOOTER --- */
        .footer-nav { background-color: #333; padding: 10px; border-radius: 30px; display: flex; gap: 10px; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 999; transition: transform 0.4s ease-out; }
        .footer-nav.footer-hidden { transform: translateX(-50%) translateY(150%); }
        .footer-nav .nav-button { background-color: #007bff; color: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; font-weight: bold; cursor: pointer; position: relative; overflow: visible; }
        .cart-count-badge { position: absolute; top: -5px; right: -5px; background-color: #ff4d4d; color: white; border-radius: 10px; min-width: 18px; height: 18px; padding: 2px 5px; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; font-weight: bold; z-index: 10; display: none; }
        .cart-count-badge.active { display: flex; }

        /* --- MODALS --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.3s; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-box { background-color: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 500px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); position: relative; max-height: 80vh; overflow-y: auto; }
        .modal-close-btn { position: sticky; top: 0; float: right; background-color: white; border: none; width: 40px; height: 40px; border-radius: 50%; font-size: 2rem; cursor: pointer; color: #888; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; margin-top: -20px; margin-right: -20px; margin-bottom: 10px; }

        /* CATEGORY LIST */
        .category-list { display: flex; flex-direction: column; gap: 15px; margin-top: 10px; }
        .category-item { background-color: #f8f9fa; color: #333; padding: 15px; text-decoration: none; border-radius: 10px; font-size: 1.2rem; font-weight: bold; text-align: center; border: 2px solid #eee; transition: all 0.2s ease; display: block; }
        .category-item:hover { background-color: #007bff; color: white; border-color: #0056b3; transform: scale(1.02); }

        /* CART */
        #product-info-modal .product-image { height: 250px; border-radius: 10px; margin-bottom: 15px; }
        #cart-modal .cart-items-list { margin-top: 20px; max-height: 300px; overflow-y: auto; }
        .cart-item { display: flex; align-items: flex-start; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .cart-item img { width: 80px; height: 80px; border-radius: 8px; object-fit: cover; flex-shrink: 0; }
        .cart-item-info { flex-grow: 1; display: flex; flex-direction: column; }
        .cart-item-info h4 { margin: 0 0 5px 0; font-size: 1rem; white-space: normal; word-wrap: break-word; }
        .cart-item-info p { margin: 0 0 10px 0; color: #0056b3; font-weight: bold; }
        .cart-qty-controls { display: flex; align-items: center; }
        .cart-qty-controls button { background-color: #f0f0f0; color: #333; border: 1px solid #ccc; width: 30px; height: 30px; border-radius: 50%; font-size: 1.2rem; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .cart-qty-controls span { margin: 0 15px; font-size: 1.1rem; font-weight: bold; }
        .cart-total { margin-top: 20px; text-align: right; font-size: 1.3rem; font-weight: bold; border-top: 2px solid #eee; padding-top: 10px; }
        .cart-actions { display: flex; gap: 10px; margin-top: 20px; }
        #whatsapp-order-btn { flex: 2; background-color: #25D366; color: white; border: none; padding: 12px; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; }
        #clear-cart-btn { flex: 1; background-color: #ff4d4d; color: white; border: none; padding: 12px; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; }
        #clear-cart-btn:hover { background-color: #cc0000; }

        /* COMMON */
        #toast-overlay { background: transparent; pointer-events: none; }
        .toast-popup { background-color: white; color: #333; padding: 15px 30px; border-radius: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); font-size: 1.1rem; font-weight: bold; pointer-events: auto; }
        #user-form-modal form { display: flex; flex-direction: column; gap: 15px; }
        #user-form-modal input, #user-form-modal textarea { padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; width: 100%; box-sizing: border-box; }
        #user-form-modal .submit-btn { background-color: #25D366; color: white; border: none; padding: 12px; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        
        @media (max-width: 900px) { .product-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 600px) {
            body { padding-top: 85px; }
            .curved-header { padding: 15px 20px; border-radius: 25px; top: 10px; left: 10px; right: 10px; }
            .header-logo { max-width: 100px; max-height: 40px; }
            .social-media-icons a { font-size: 1.3rem; }
            .product-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .product-image { height: 150px; }
            .product-info { padding: 10px; }
            .product-info h3 { font-size: 0.9rem; }
            .product-price { font-size: 1rem; }
            .add-to-cart-btn { padding: 8px; font-size: 0.8rem; }
            .footer-nav.footer-hidden { transform: translateX(-50%) translateY(150%); }
        }
    </style>
</head>
<body>

    <header class="curved-header">
        <img src="logo.png" alt="Logo" class="header-logo">
        <div class="social-media-icons">
            <a href="https://www.instagram.com/tech_droide?igsh=d2IwZXk1MDY3bGd2"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="https://www.facebook.com/share/14QKJ15YwvX/"><i class="fab fa-facebook"></i></a>
        </div>
    </header>

    <main class="content">
        <section class="hero-banner">
            <img src="BANNER.png" alt="Banner">
        </section>
        <h2>Our Products</h2>
        <div class="product-grid" id="product-grid">
            <div style="text-align:center; grid-column: 1/-1; padding: 50px;">
                <i class="fas fa-spinner fa-spin fa-3x" style="color: #0056b3;"></i>
                <p>Loading...</p>
            </div>
        </div>
    </main>

    <footer class="footer-nav" id="footer-nav">
        <a href="index.html" class="nav-button">Home</a>
        <a class="nav-button" id="categories-open-btn">Categories</a>
        <a class="nav-button" id="cart-open-btn">
            Cart 
            <span class="cart-count-badge" id="cart-count-badge">0</span>
        </a>
    </footer>

    <div class="modal-overlay" id="categories-overlay">
        <div class="modal-box" id="categories-modal">
            <button class="modal-close-btn" id="categories-close-btn">&times;</button>
            <h2>Shop by Category</h2>
            <div class="category-list">
                <a href="electronics.html" class="category-item">üì± Electronics</a>
                <a href="fashion.html" class="category-item">üëï Fashion</a>
                <a href="shoes.html" class="category-item">üëü Shoes & Sneakers</a>
                <a href="accessories.html" class="category-item">‚åö Accessories</a>
                <a href="home_decor.html" class="category-item">üè† Home Decor</a>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="cart-overlay">
        <div class="modal-box" id="cart-modal">
            <button class="modal-close-btn" id="cart-close-btn">&times;</button>
            <h2>Your Cart</h2>
            <div id="cart-items-list"></div>
            <div class="cart-total" id="cart-total">Total: ‚Çπ0.00</div>
            <div class="cart-actions">
                <button id="whatsapp-order-btn">Order via WhatsApp</button>
                <button id="clear-cart-btn">Clear Cart</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="product-info-overlay">
        <div class="modal-box" id="product-info-modal">
            <button class="modal-close-btn" id="product-info-close-btn">&times;</button>
            <img src="" class="product-image" id="info-popup-img">
            <h2 id="info-popup-name"></h2>
            <p class="product-price" id="info-popup-price"></p>
            <p id="info-popup-desc"></p>
        </div>
    </div>

    <div class="modal-overlay" id="user-form-overlay">
        <div class="modal-box" id="user-form-modal">
            <button class="modal-close-btn" id="form-close-btn">&times;</button>
            <h2>Shipping Details</h2>
            <form id="whatsapp-form">
                <input type="text" id="user-name" placeholder="Full Name" required>
                <input type="tel" id="user-phone" placeholder="Phone Number" required>
                <textarea id="user-address" placeholder="Full Address" required></textarea>
                <button type="submit" class="submit-btn">Send Order</button>
            </form>
        </div>
    </div>

    <div class="modal-overlay" id="toast-overlay">
        <div class="toast-popup">‚úÖ Added to Cart!</div>
    </div>

    <script>
        const SHEET_ID = "1b6PU22uSE_P6R6uRzURfGVRXaoId7Fbp34foUiwtD3k"; 
        const SHEET_GID = "0";
        const WHATSAPP_NUMBER = "919518843849"; 

        let allProducts = [];
        let cart = [];

        // üí° 1. SMART PAGE LOAD LOGIC
        document.addEventListener("DOMContentLoaded", () => {
            
            // Check 1: Reset URL (Agar back button se aaye hain aur URL mein #modal hai to use saaf karo)
            if (window.location.hash === "#modal") {
                history.replaceState(null, null, window.location.pathname);
            }

            // Check 2: Close all modals forcefully (Clean Slate)
            document.querySelectorAll(".modal-overlay.active").forEach(m => m.classList.remove("active"));
            document.body.classList.remove("body-no-scroll");

            // Check 3: Cart Handling (Clear on Refresh, Keep on Navigation)
            const navEntry = performance.getEntriesByType("navigation")[0];
            
            if (navEntry && navEntry.type === "reload") {
                // Agar user ne Refresh dabaya hai -> Cart Clear karo
                localStorage.removeItem('myCart'); 
                cart = [];
            } else {
                // Agar normal navigation hai (Back/Home click) -> Cart Load karo
                cart = JSON.parse(localStorage.getItem('myCart')) || [];
            }
            
            updateCount(); // Update badge
            
            // Fetch Products
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&tq&gid=${SHEET_GID}`;
            fetch(url)
                .then(res => res.text())
                .then(text => {
                    const jsonText = text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1);
                    const json = JSON.parse(jsonText);
                    allProducts = json.table.rows.map((row) => {
                        return {
                            id: row.c[0]?.v || 0,
                            name: row.c[1]?.v || "No Name",
                            price: row.c[2]?.v || 0,
                            imageSrc: row.c[3]?.v || "",
                            info: row.c[4]?.v || ""
                        };
                    });
                    renderProducts();
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById("product-grid").innerHTML = "<h3>Failed to load. Check Sheet permissions.</h3>";
                });
        });

        function saveCart() {
            localStorage.setItem('myCart', JSON.stringify(cart));
            updateCount();
        }

        function renderProducts() {
            const grid = document.getElementById("product-grid");
            grid.innerHTML = "";
            if(allProducts.length === 0) {
                grid.innerHTML = "<h3>No products found.</h3>";
                return;
            }
            allProducts.forEach(p => {
                const isInCart = cart.some(c => c.id == p.id);
                const img = p.imageSrc ? p.imageSrc : "https://via.placeholder.com/300?text=No+Image";
                
                const card = document.createElement("div");
                card.className = "product-card";
                card.innerHTML = `
                    <img src="${img}" class="product-image" onclick="showInfo(${p.id})">
                    <div class="product-info">
                        <h3 onclick="showInfo(${p.id})">${p.name}</h3>
                        <p class="product-price">‚Çπ${p.price}</p>
                        <button class="add-to-cart-btn" onclick="addToCart(${p.id}, this)" ${isInCart ? 'disabled' : ''}>
                            ${isInCart ? 'Added' : 'Add to Cart'}
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function showInfo(id) {
            const p = allProducts.find(x => x.id == id);
            if(!p) return;
            document.getElementById("info-popup-img").src = p.imageSrc || "";
            document.getElementById("info-popup-name").innerText = p.name;
            document.getElementById("info-popup-price").innerText = "‚Çπ" + p.price;
            document.getElementById("info-popup-desc").innerText = p.info;
            openModal("product-info-overlay");
        }

        function addToCart(id, btn) {
            if(!cart.some(c => c.id == id)) {
                cart.push({id: id, qty: 1});
                btn.disabled = true;
                btn.innerText = "Added";
                saveCart();
                const toast = document.getElementById("toast-overlay");
                toast.classList.add("active");
                setTimeout(() => toast.classList.remove("active"), 1000);
            }
        }

        function renderCart() {
            const list = document.getElementById("cart-items-list");
            list.innerHTML = "";
            let total = 0;
            if(cart.length === 0) {
                list.innerHTML = "<p>Cart is empty.</p>";
                document.getElementById("cart-total").innerText = "Total: ‚Çπ0";
                return;
            }
            cart.forEach(c => {
                const p = allProducts.find(x => x.id == c.id);
                if(p) {
                    const cost = p.price * c.qty;
                    total += cost;
                    list.innerHTML += `
                        <div class="cart-item">
                            <img src="${p.imageSrc || ''}">
                            <div class="cart-item-info">
                                <h4>${p.name}</h4>
                                <p>‚Çπ${cost}</p>
                                <div class="cart-qty-controls">
                                    <button onclick="changeQty(${c.id}, -1)">-</button>
                                    <span>${c.qty}</span>
                                    <button onclick="changeQty(${c.id}, 1)">+</button>
                                </div>
                            </div>
                        </div>`;
                }
            });
            document.getElementById("cart-total").innerText = "Total: ‚Çπ" + total;
        }

        function changeQty(id, change) {
            const item = cart.find(c => c.id == id);
            if(item) {
                item.qty += change;
                if(item.qty <= 0) { cart = cart.filter(c => c.id != id); renderProducts(); }
                saveCart();
                renderCart();
            }
        }

        function updateCount() {
            const count = cart.reduce((a, b) => a + b.qty, 0);
            const badge = document.getElementById("cart-count-badge");
            badge.innerText = count;
            badge.style.display = count > 0 ? "flex" : "none";
        }

        // --- üí° BACK BUTTON & POP-UP LOGIC ---
        function openModal(id) {
            const modal = document.getElementById(id);
            modal.classList.add("active");
            document.body.classList.add("body-no-scroll");
            // Add state to history
            history.pushState({ modalOpen: id }, null, "#modal");
        }

        function closeModalAll() {
            document.querySelectorAll(".modal-overlay.active").forEach(modal => {
                modal.classList.remove("active");
            });
            document.body.classList.remove("body-no-scroll");
        }

        // Listen for Back Button
        window.addEventListener("popstate", () => {
            closeModalAll();
        });

        // --- Event Listeners ---
        document.getElementById("cart-open-btn").onclick = () => { renderCart(); openModal("cart-overlay"); };
        document.getElementById("categories-open-btn").onclick = () => openModal("categories-overlay");

        // Close buttons use history.back() to simulate back button press
        document.getElementById("cart-close-btn").onclick = () => history.back();
        document.getElementById("categories-close-btn").onclick = () => history.back();
        document.getElementById("product-info-close-btn").onclick = () => history.back();
        document.getElementById("form-close-btn").onclick = () => history.back();

        document.querySelectorAll(".modal-overlay").forEach(o => { 
            o.onclick = (e) => { if(e.target === o) history.back(); } 
        });

        document.getElementById("whatsapp-order-btn").onclick = () => { 
            if(cart.length === 0) return alert("Cart empty"); 
            history.back(); // Close cart first
            setTimeout(() => openModal("user-form-overlay"), 100); 
        };

        document.getElementById("clear-cart-btn").onclick = () => {
            if(cart.length === 0) return;
            if(confirm("Empty your cart?")) {
                cart = [];
                saveCart();
                renderCart();
                renderProducts();
            }
        };

        document.getElementById("whatsapp-form").onsubmit = (e) => {
            e.preventDefault();
            const name = document.getElementById("user-name").value;
            const phone = document.getElementById("user-phone").value;
            const address = document.getElementById("user-address").value;
            let msg = `*New Order*\nName: ${name}\nPhone: ${phone}\nAddress: ${address}\n\n*Items:*`;
            let total = 0;
            cart.forEach(c => {
                const p = allProducts.find(x => x.id == c.id);
                if(p) { msg += `\n- ${p.name} x${c.qty} (‚Çπ${p.price * c.qty})`; total += p.price * c.qty; }
            });
            msg += `\n\n*Total: ‚Çπ${total}*`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`, '_blank');
            
            cart = []; 
            saveCart(); 
            renderProducts();
            history.back(); 
            document.getElementById("whatsapp-form").reset();
        };

        let lastScroll = window.scrollY;
        window.onscroll = () => {
            const current = window.scrollY;
            const footer = document.getElementById("footer-nav");
            if (current > lastScroll) footer.classList.add("footer-hidden"); else footer.classList.remove("footer-hidden");
            lastScroll = current;
        };
    </script>
</body>
</html>
